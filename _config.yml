# Site settings
title: hyooojin
description: "Jekyll-Uno - a minimal, responsive theme for Jekyll"
url: "https://hyooo11.github.io/"
# baseurl: "https://hyooo11.github.io/"
# google_analytics: 'UA-XXXXXX-X'
# disqus_shortname: 'your-disqus-name'
# disable_landing_page: true

author:
  name: "hyooo11"
  email: tlsgywls1107@gmail.com
  twitter_username: joshgerdes
  facebook_username: joshgerdes
  github_username: joshgerdes
  linkedin_username: joshgerdes

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
  sass_dir: _sass
  style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

jekyll_admin:
  hidden_links:
    - posts
    - pages
    - staticfiles
    - datafiles
    - configuration
  homepage: "pages"

# Plugins (previously gems:)
plugins:
  - jekyll-coffeescript
  - jekyll-default-layout
  - jekyll-github-metadata
  - jekyll-optional-front-matter
  - jekyll-readme-index
  - jekyll-titles-from-headings
  - jekyll-relative-links
exclude: ["README.md", "Gemfile", "Gemfile.lock", "screenshot.png"]
github: [metadata]
